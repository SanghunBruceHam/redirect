<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=https://kbo-dashboard.co.kr/">
    <meta name="robots" content="noindex">
    <title>Redirecting...</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TDV2VSSNHN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TDV2VSSNHN');
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://kbo-dashboard.co.kr/">https://kbo-dashboard.co.kr/</a>...</p>
    <script>
        // Clear all session data
        localStorage.clear();
        sessionStorage.clear();
        
        // Clear cookies
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        // Clear cache by adding timestamp parameter
        const timestamp = new Date().getTime();
        const targetUrl = "https://kbo-dashboard.co.kr/";
        
        // Redirect after clearing session and cache
        window.location.href = targetUrl + "?_cache=" + timestamp;
    </script>
</body>
</html>
